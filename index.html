<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

function init(){
        class DB {
            constructor() {
                this.names = [ 'ohad', 'eden' ,'lukas','yula'];

            }
            render(){
                for (const name of this.names) {
                    document.getElementById("names-list").innerHTML += `<li>${name}</li>`;      
                }

             
            }
        }

        let dbinstance = new DB();
        dbinstance.render();
    }
    </script>
</head>

<body onload="init()">
    <ul id="names-list"></ul>
</body>

</html>
